<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <script src="https://cdn.tailwindcss.com"></script>
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
         'mobile': '375px',
          'tablet': '768px',
          'desktop': '1220px',
      },
        },
      },
    }
  </script>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body class="bg-[#f4d04eff] flex items-center justify-center h-screen" style="font-family: Figtree;">

  <section class="w-sm mobile:mx-6 mobile:text-sm table:mx-6 h-auto bg-white rounded-xl border shadow-[8px_8px_0px_0px_rgba(18,_18,_18,_1)] px-5 py-5">
    <div class="flex items-center justify-center">
      <img class="rounded-xl w-full" src="./assets/images/illustration-article.svg" alt="illustration">
    </div>
    <div class="my-4">
    <span class="bg-[#f4d04eff] py-1 px-3 rounded font-bold">
      Learning
    </span>
    <h5 class="mt-3 ">Published 21 Dec 2023</h5>
    </div>
    <div class="space-y-3">
      <h1 class="font-bold text-sm mobile:text-xl">HTML & CSS foundations</h1>
      <p class="text-[#6b6b6bff] mobile:text-sm ">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="flex items-center gap-3 mt-5">
      <img class="w-8 h-8" src="./assets/images/image-avatar.webp" alt="avatar">
      <p class="font-bold">Greg Hooper</p>
    </div>
  </section>

</html>
